<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header">
        <h1 class=>JavaScript Quiz</h1>
        <h2 class="timer">Timer</h2>
    </header>
    <div class="main-container">
        <div class="secondary-container">
            <h4 class="welcome">Welcome to the JavaScript Quiz!</h4>
            <p class="rules">Choose the correct answer from the choices provided. Every correct answer will send you to the next question, while incorrect answers will result in time lost on the timer.</p>
            <div class="buttons">
            <button class="start-button">START</button>
            <button class="high-score-button">High Scores</button>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
